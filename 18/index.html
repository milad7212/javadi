<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-wrapper">
        <div class="card" data-toggle-class="flipped">
          <div class="card-front">
            <div class="layer">
              <h1>Lubos</h1>
              <div class="corner"></div>
              <div class="corner"></div>
              <div class="corner"></div>
              <div class="corner"></div>
            </div>
          </div>
          <div class="card-back">
            <div class="layer">
              <div class="top">
                <h2>Chief Idea Officer</h2>
              </div>
              <div class="bottom">
                <h3>Phone:</h3>
                <a href="tel:#{tel}">#{tel}</a>
                <h3>Email:</h3>
                <a href="mailto:#{email}">#{email}</a>
                <h3>Twitter:</h3>
                <a href="#{twitter}" target="_blank">#{twitter_raw}</a>
                <h3>Web:</h3>
                <a href="#{web}" target="_blank">#{web_raw}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="./script.js"></script>
</body>
</html>
